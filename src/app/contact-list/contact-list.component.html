<table>
  <tr>
    <th> Id </th>
    <th> Name </th>
    <th colspan="2"> Details </th>
  </tr>
  <tr *ngFor="let contact of contacts">
    <td> {{ contact.id }} </td>
    <td> {{ contact.name }} </td>
    <td>
      <button (click)="viewDetails(contact.id)"> details(btn) </button>
          <!-- this button triggers viewDetails(id) -->
    </td>
    <td>
      <a [routerLink]="['/contact',contact.id]"> details (link) </a>
      <!--"['/ where we want to go', the value we are passing to get there]" -->
    </td>
  </tr>
</table>
